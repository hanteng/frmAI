# .github/workflows/publish.yml

name: Quarto Publish

on:
  push:
    branches:
      - main  # Trigger the workflow on pushes to the main branch
  pull_request:
    branches:
      - main  # Optional: Run on pull requests for preview/testing
  workflow_dispatch: {} # Allows manual triggering from the GitHub Actions tab

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to push the rendered site back to the gh-pages branch
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Publish to GitHub Pages with zh-hant profile
        run: quarto publish gh-pages --profile zh-hant --no-prompt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
