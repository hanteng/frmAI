format:
  html:
    lang: zh-Hant  # zh-Hant<-- This sets the <html lang="..."> attribute
    css: styles.css
    toc: true
    toc-depth: 4
    toc-location: right
    toc-title: "〜📖本頁章節目錄📑〜"
    section-title-appendices: "🔖附錄與筆記"
    # ✅ 正確的鍵名:
    toc-title-document: "〜本頁章節目錄〜"
    crossref-nte-prefix: "註釋"
    crossref-nte-title: "註釋"
    crossref-tip-prefix: "提示"
    crossref-tip-title: "提示"
    callout-important-title: "要點"
    number-sections: true # enable right-hand TOC
    number-depth: 4
    custom-elements:
      model:
        text: "模型"
        prefix: "mod" 
      taxonomy:
        text: "分類"
        prefix: "tax"
    filters:
      - filters/svg-embed.lua
      - filters/list-floats-toc.lua
    mermaid: 
      theme: default       # or 'dark', 'neutral', etc.
      securityLevel: loose # allows links and some HTML
    #include-in-header:
      #- file: scripts/mermaid.min.js upgraded manually docs\site_libs\quarto-diagram
    include-after-body: 
      - file: scripts/toggle.html
      - file: scripts/zoom.html
    clean-urls: false
    theme:
      - cosmo
      - brand
    cover-image: cover.png
    favicon: cover.jpg
