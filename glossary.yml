鷹架: |
  `鷹架`（Scaffolding），在本書中特指認知學習過程中的**臨時性支持工具**，用以協助學習者達成尚未能獨立完成的任務，同時具有「**提升效率**」和「**產生依賴**」的機會與風險。

  * **教育心理學**定義： 源於維果茨基（Vygotsky）的「近側發展區」（ZPD）概念，鷹架是教師或知識豐富者提供的引導、提示、示範或結構性輔助，例如在數學教學中運用積木或口訣。

  * **學習政策**的具體化： 鷹架的應用常成為教育辯論的焦點，例如「九九乘法表的死記」（高效的社會工具）與「自我推導」（緩慢的自主探索）之間的矛盾。這場衝突本質在於對待鷹架的**「拐杖化」**風險：過度依賴外部支持（拐杖）將妨礙內在基模（Schema）的鞏固。在**教育心理學**裡，相當於「快思慢想」的比較：**維果茨基**的效率模式（模式一）與**皮亞傑**的突破模式（模式二）。

  * **關鍵在於「元認知切換」（Metacognitive Switching）：** 學習者必須具備**元認知**能力，能夠在以下兩種學習模式中靈活切換：
    * **模式一：** 當目標是速度與效率時，**依賴**鷹架做**社會化捷思**（Social Heuristics），**直接套用**既有的知識工具。
    * **模式二：** 當目標是概念突破與創新時，**挑戰**鷹架做**自我建構**（Self-Construction），進行**慢速、深入的分析與重構**。

  * 本書**類比**：「鷹架之於人，模型之於機器」，兩者都是協助個體（無論是人腦還是電腦）處理、組織、以及預測世界的結構化工具。相似點是作為「知識的框架」與「世界的解釋器」；關鍵差異則在於
    * 建構方式：人類鷹架通常是**社會化學習**的產物，透過互動與文化傳遞形成；而機器模型則是**數據驅動**的結果，依賴大量數據進行訓練與優化。人類鷹架強調「心智填補」（Mental Fill-In）**，而**機器模型則強調「數據擬合」（Data Fitting）**
    * 最終目標：人類鷹架有達成自主性（Autonomy）與自我調節學習，具有最終能主動丟棄鷹架能力；機器學習模型則以達成最佳化（Optimization）與預測準確度為技術目標。

  * 對人工智慧系統創新啟示：本書則聚焦於人類構建人工智慧系統時的**精選知識點與方法論鷹架**，以及如何活用`鷹架`的「**提示**」（Prompt）及「**引導**」方法，來**掌握但不依賴**包括如**大型語言模型**等機器捷思模型，以及**具身 AI**與**博弈 AI**等系統創新。

    * 要求人類設計者具備**元認知**，能夠有效地利用「**提示工程**」「**脈絡工程**」為 LLM 搭建**外部鷹架**（包括但不限於：**鏈式思考** Chain-of-Thought），以提升引導至**自主、深度的邏輯推理**的機會。
    * 點出機器學習模型的**基於統計的「被動捷思」**（Passive Heuristics）侷限，在能否發展出**通用人工智慧**（AGI）的立場上，能保有科學批判精神。

p-value: |
  The probability of the observed data, or more extreme data, if the null hypothesis is true. The lower the p-value, the higher the test statistic, and less likely it is to observe the data if the null hypothesis is true.